<html>
<head>
    <meta charset="utf-8">
    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class GuGuDan extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    firstNumber : Math.ceil(Math.random() * 9),
                    secondNumber : Math.ceil(Math.random() * 9),
                    value : '',
                    result : ''
                }
            }

            changeText = (e) => {
                this.setState({
                    value : e.target.value
                });
            }

            submit = (e) => {
                e.preventDefault();
                if (this.state.firstNumber * this.state.secondNumber === parseInt(this.state.value)) {
                    this.setState({
                        value : '',
                        firstNumber : Math.ceil(Math.random() * 9),
                        secondNumber : Math.ceil(Math.random() * 9),
                        result : this.state.value + ' 정답!'
                    })
                } else {
                    this.setState({
                        value : '',
                        result : this.state.value + ' 땡!'
                    })
                }

            }

            render() {
                return (
                <div>
                    <h3>구구단 게임</h3>
                    <div>{this.state.firstNumber}곱하기 {this.state.secondNumber}</div>
                    <form onSubmit={this.submit}>
                        <input type="number"
                               value={this.state.value}
                               onChange={this.changeText}/>
                        <button>입력</button>
                    </form>
                    <div>{this.state.result}</div>
                </div>
                );
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<GuGuDan/>, document.querySelector('#root'));
    </script>
</body>
</html>
